<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Login - CodingEverest</title>
    <meta name="description" content="Login to Summit - Secure Video Conferencing & Team Collaboration">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .success.show {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <div class="back-link">
            <a href="https://www.codingeverest.com">← Back to CodingEverest</a>
        </div>
        
        <div class="login-container">
            <div class="logo">
                <h1>Summit</h1>
                <p>Secure Video Conferencing & Chat</p>
            </div>

            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="#" id="showRegister">Create one</a>
            </div>

            <!-- Register Form (hidden by default) -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" required autocomplete="name" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" name="email" required autocomplete="email" placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required autocomplete="new-password" placeholder="Create a password (min 6 characters)">
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    Create Account
                </button>
            </form>

            <div class="register-link" id="loginLink" style="display: none;">
                Already have an account? <a href="#" id="showLogin">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // ⚙️ CONFIGURATION - Update this with your API endpoint
        // Change 'api.codingeverest.com' to your EC2 instance domain or IP
        const API_URL = 'https://api.codingeverest.com/api';
        
        // Alternative: If using IP directly (for testing)
        // const API_URL = 'https://YOUR-EC2-IP/api';

        // Where to redirect after successful login
        const APP_URL = '/app';  // Or use full URL: 'https://app.codingeverest.com'

        // Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');
        const registerLink = document.querySelector('.register-link');
        const loginLink = document.getElementById('loginLink');

        // Toggle between login and register
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerLink.style.display = 'none';
            registerForm.style.display = 'block';
            loginLink.style.display = 'block';
            clearMessages();
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginLink.style.display = 'none';
            loginForm.style.display = 'block';
            registerLink.style.display = 'block';
            clearMessages();
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            clearMessages();
            setLoading(loginBtn, true);

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store token and user data
                localStorage.setItem('summit_token', data.token);
                localStorage.setItem('summit_user', JSON.stringify(data.user));

                showSuccess('Login successful! Redirecting...');
                
                // Redirect to Summit app
                setTimeout(() => {
                    window.location.href = APP_URL;
                }, 1500);

            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                setLoading(loginBtn, false);
            }
        });

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            clearMessages();
            setLoading(registerBtn, true);

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Store token and user data
                localStorage.setItem('summit_token', data.token);
                localStorage.setItem('summit_user', JSON.stringify(data.user));

                showSuccess('Account created! Redirecting...');
                
                // Redirect to Summit app
                setTimeout(() => {
                    window.location.href = APP_URL;
                }, 1500);

            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
            } finally {
                setLoading(registerBtn, false);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }

        function clearMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                const text = button.textContent;
                button.setAttribute('data-text', text);
                button.innerHTML = text + '<span class="loading"></span>';
            } else {
                button.disabled = false;
                button.textContent = button.getAttribute('data-text') || button.textContent.replace('...', '');
            }
        }

        // Check if already logged in
        if (localStorage.getItem('summit_token')) {
            showSuccess('Already logged in. Redirecting...');
            setTimeout(() => {
                window.location.href = APP_URL;
            }, 1000);
        }

        // Handle hash navigation (for #register link)
        if (window.location.hash === '#register') {
            showRegisterLink.click();
        }
    </script>
</body>
</html>
