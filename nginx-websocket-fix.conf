# Nginx configuration for Summit API with WebSocket support
# This should be added to /etc/nginx/sites-available/summit-api or similar

server {
    listen 80;
    listen 443 ssl http2;
    server_name summit-api.codingeverest.com;

    # SSL configuration (if using Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/summit-api.codingeverest.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/summit-api.codingeverest.com/privkey.pem;

    # WebSocket endpoint - MUST come before /api location
    location /ws {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # API endpoints
    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check
    location /health {
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
    }
}

