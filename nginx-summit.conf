# Nginx Configuration for Summit Integration
# This configuration routes Summit API and app through your existing domain

# Summit Backend API
# Add this to your existing www.codingeverest.com server block

location /summit/api {
    # Remove /summit from the path before proxying
    rewrite ^/summit/api/(.*) /api/$1 break;
    
    proxy_pass http://localhost:4000;
    proxy_http_version 1.1;
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long-lived connections
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
}

# Summit WebSocket (for real-time messaging)
location /summit/ws {
    rewrite ^/summit/ws$ /ws break;
    
    proxy_pass http://localhost:4000;
    proxy_http_version 1.1;
    
    # WebSocket upgrade headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Longer timeouts for WebSocket
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
}

# Summit Login Page
location /summit/login {
    alias /var/www/summit/web-login;
    index index.html;
    try_files $uri $uri/ /summit/login/index.html;
}

# Summit App (if you want to host the web version)
location /summit/app {
    alias /var/www/summit/app;
    index index.html;
    try_files $uri $uri/ /summit/app/index.html;
}

# LiveKit (if running locally)
# If you're using a separate LiveKit domain, this is optional
location /summit/livekit {
    rewrite ^/summit/livekit/(.*) /$1 break;
    
    proxy_pass http://localhost:7880;
    proxy_http_version 1.1;
    
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

