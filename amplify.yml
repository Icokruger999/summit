version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies for Summit React app..."
        - cd desktop
        - node --version
        - npm --version
        - npm install --legacy-peer-deps
        - echo "Dependencies installed!"
    build:
      commands:
        - echo "Building Summit React application..."
        - cd desktop
        - export VITE_SERVER_URL=https://summit-api.codingeverest.com
        - echo "VITE_SERVER_URL set to: $VITE_SERVER_URL"
        - npm run build
        - echo "Build completed!"
        - echo "Checking dist folder contents..."
        - ls -la dist/ || echo "❌ Dist folder not found"
        - test -f dist/index.html && echo "✅ index.html found in dist" || echo "❌ index.html missing"
  artifacts:
    baseDirectory: desktop/dist
    files:
      - '**/*'
  cache:
    paths:
      - desktop/node_modules/**/*
