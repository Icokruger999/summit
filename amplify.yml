version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Summit React App Build ===" 
        - node --version
        - npm --version
        - echo "Installing dependencies..."
        - |
          cd desktop
          rm -rf node_modules package-lock.json 2>/dev/null || true
          npm install --legacy-peer-deps --ignore-scripts
          npm install @rollup/rollup-linux-x64-gnu --save-optional --ignore-scripts || true
          npm install @rollup/rollup-linux-arm64-gnu --save-optional --ignore-scripts || true
          echo "Dependencies installed!"
    build:
      commands:
        - echo "Building React application..."
        - |
          if [ -f "package.json" ]; then
            echo "Already in desktop directory"
          else
            cd desktop
          fi
        - pwd
        - |
          # Set production API URL - CRITICAL for WebSocket and API calls
          # This MUST be set before npm run build so Vite compiles it into the bundle
          export VITE_SERVER_URL=https://summit-api.codingeverest.com
          echo "‚úÖ VITE_SERVER_URL set to: $VITE_SERVER_URL"
          echo "‚ö†Ô∏è  Building with production API endpoint"
          echo "üìù Note: .env.production provides fallback if this fails"
        - |
          # Verify environment variable is set before build
          if [ -z "$VITE_SERVER_URL" ]; then
            echo "‚ùå ERROR: VITE_SERVER_URL is not set!"
            exit 1
          fi
          echo "‚úÖ VITE_SERVER_URL verified: $VITE_SERVER_URL"
        - npm run build
        - |
          # Verify environment variable was set during build
          echo "Build completed with VITE_SERVER_URL=$VITE_SERVER_URL"
          echo "‚úÖ Build verification complete"
        - echo "Build completed!"
        - ls -la dist/ || echo "Dist folder missing"
        - test -f dist/index.html && echo "index.html found" || echo "index.html missing"
  artifacts:
    baseDirectory: desktop/dist
    files:
      - '**/*'
  cache:
    paths:
      - desktop/node_modules/**/*
