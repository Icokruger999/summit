version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies for Summit React app..."
        - cd desktop
        - npm install
    build:
      commands:
        - echo "Building Summit React application..."
        - cd desktop
        - echo "VITE_SERVER_URL=https://summit-api.codingeverest.com" > .env.production
        - npm run build
        - echo "Build completed!"
        - echo "Contents of dist folder:"
        - ls -la dist/ || echo "Dist folder not found - build may have failed"
        - echo "Checking for index.html in dist:"
        - test -f dist/index.html && echo "✅ index.html found" || echo "❌ index.html missing"
  artifacts:
    baseDirectory: desktop/dist
    files:
      - '**/*'
  cache:
    paths:
      - desktop/node_modules/**/*
