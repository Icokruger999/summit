version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Summit React App Build ===" 
        - echo "Checking Node.js and npm versions..."
        - node --version
        - npm --version
        - echo "Installing dependencies..."
        - cd desktop
        - npm install --legacy-peer-deps 2>&1 | tail -20
        - echo "Dependencies installed!"
    build:
      commands:
        - echo "Building React application..."
        - cd desktop
        - export VITE_SERVER_URL=https://summit-api.codingeverest.com
        - echo "Environment: VITE_SERVER_URL=$VITE_SERVER_URL"
        - echo "Running build..."
        - npm run build 2>&1
        - echo "Build completed!"
        - echo "Verifying build output..."
        - ls -la dist/ 2>&1 || echo "⚠️ Dist folder not found"
        - test -f dist/index.html && echo "✅ index.html found" || echo "❌ index.html missing"
        - echo "Build artifacts:"
        - find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10 || echo "No artifacts found"
  artifacts:
    baseDirectory: desktop/dist
    files:
      - '**/*'
  cache:
    paths:
      - desktop/node_modules/**/*
