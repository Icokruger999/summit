version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Summit React App Build ===" 
        - node --version
        - npm --version
        - echo "Installing dependencies..."
        - |
          cd desktop
          rm -rf node_modules package-lock.json 2>/dev/null || true
          npm install --legacy-peer-deps --ignore-scripts
          npm install @rollup/rollup-linux-x64-gnu --save-optional --ignore-scripts || true
          npm install @rollup/rollup-linux-arm64-gnu --save-optional --ignore-scripts || true
          echo "Dependencies installed!"
    build:
      commands:
        - echo "Building React application..."
        - |
          if [ -f "package.json" ]; then
            echo "Already in desktop directory"
          else
            cd desktop
          fi
        - pwd
        - export VITE_SERVER_URL=https://summit-api.codingeverest.com
        - echo "VITE_SERVER_URL=$VITE_SERVER_URL"
        - npm run build
        - echo "Build completed!"
        - ls -la dist/ || echo "Dist folder missing"
        - test -f dist/index.html && echo "index.html found" || echo "index.html missing"
  artifacts:
    baseDirectory: desktop/dist
    files:
      - '**/*'
  cache:
    paths:
      - desktop/node_modules/**/*
